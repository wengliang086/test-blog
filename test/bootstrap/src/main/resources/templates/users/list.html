<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
    <meta charset="UTF-8">
    <title th:text="${userModel.title}">welcome</title>
</head>
<body>
<!--<div th:replace="~{fragments/header :: header}"></div>-->
<div class="container">
    <h3 th:text="${userModel.title}">waylan</h3>
    <div>
        <a class="btn btn-primary" href="/users/form.html" th:href="@{/users/form}">创建用户</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>Email</td>
            <td>Name</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${userModel.userList.size()} eq 0">
            <td colspan="3">没有用户信息！！</td>
        </tr>
        <tr th:each="user : ${userModel.userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <!--<td th:text="${user.name}"></td>-->
            <td>
                <a href="view.html" th:href="@{'/users/' + ${user.id}}" th:text="${user.name}">waylau</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
