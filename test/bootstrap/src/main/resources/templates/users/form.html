<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title th:text="${userModel.title}">users : View</title>
</head>
<body>

<div class="container">
    <h3 th:text="${userModel.title}">Welcome to waylau.com</h3>
    <div>
        <a href="/users">返回主页</a>
    </div>
    <form action="/users" method="post" th:object="${userModel.user}">
        <input type="hidden" name="id" th:value="*{id}">
        名称:<br>
        <input type="text" class="form-control" name="name" th:value="*{name}">
        <br>
        邮箱:<br>
        <input type="text" class="form-control" name="email" th:value="*{email}">
        <input type="submit" class="btn" value="提交">
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
